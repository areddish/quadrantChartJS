<html>
<script src="node_modules/chart.js/dist/Chart.bundle.min.js"></script>

<body>
    <canvas id="myChart" width="400px" height="400px"></canvas>
    <script>
        var data = [
            { x: 3, y: 3 },
            { x: -12, y: 5 },
            { x: -4, y: -6 },
            { x: 3, y: -13 }
        ];

        // Find the largest value and use that for the quandrant axis size
        // Otherwise we should scale all values down to a set range, say 0-100
        var maxRange = 0;
        data.forEach( d => {
            if (Math.abs(d.x) > maxRange) {
                maxRange = Math.abs(d.x);
            }
            if (Math.abs(d.y) > maxRange) {
                maxRange = Math.abs(d.y)
            }
        });

        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: null,
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 15
                }]
            },
            options: {
                legend: {
                    display: false
                },
                scales: {
                    xAxes: [
                        {
                            ticks: {
                                display: false,
                                suggestedMin: 0,
                                beginAtZero: true,
                                min: -maxRange,
                                max: maxRange
                            },
                            gridLines: {
                                display: true,
                                color: 'transparent',
                                zeroLineColor: '#000000'
                            }
                        }],
                    yAxes: [{
                        ticks: {
                            display: false,
                            suggestedMin: 0,
                            beginAtZero: true,
                            min: -maxRange,
                            max: maxRange
                        },
                        gridLines: {
                            display: true,
                            color: 'transparent',
                            zeroLineColor: '#000000'
                        }
                    }],
                    gridLines: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>

</html>
